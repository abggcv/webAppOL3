<!-- 
HTML file for home page of web application
Contains title and heading
Specifies OpenLayer style and js files to be used
Specifies drop-down menu for map layer selection
 -->
<!doctype html>
<html lang="en">
<head>
	<title>HydroGIS</title>

	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://openlayers.org/en/v3.16.0/build/ol.js"	type="text/javascript"></script>
	<link rel="stylesheet"	href="http://openlayers.org/en/v3.16.0/css/ol.css" type="text/css"></link>
	<link rel="stylesheet" href="css/style.css"></link>
	
</head>

<body>
	<img id = "logo" src="images/QatarMMElogo.PNG"></img>
	<div id = "heading">IDF Curves Application</div>
	<form class="form-inline">

		<!--<p>Select Map:  -->
      <select id="layer-type" onchange = "onChange()" title = "Change Map Type">      	
        <option value="Basic">Basic Road Map</option>
        <option value="Satellite">Satellite Image</option>
        <option value="Satellite with labels">Satellite Image with Road Map</option>
      </select> <!--  </p> -->
    
    <button type="button" name="show-idf" id="show-idf">Show IDF</button> 
    
      <select id="drawtype" title = "Draw Feature">
        <option value="Point" title = "Click to create Point">Point</option>
        <option value="LineString" title = "Click multiple times to create a polyline">Polyline</option>
        <option value="Polygon" title = "Click multiple times to create a polygon">Polygon</option>
      </select> 
	</form>
	<div id="map" class="map">
		<div id="coordexterne" class = "coordexterne"></div>
	</div>
	<div id="scale-line" class="scale-line"></div>
	<div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
	<script src="js/olmap.js"></script>	
</body>
</html>
