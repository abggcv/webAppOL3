<!-- 
HTML file for home page of web application
Contains title and heading
Specifies OpenLayer style and js files to be used
Specifies drop-down menu for map layer selection
 -->
<!doctype html>
<html lang="en">
  <head>
  	<title>HydroGIS</title>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.15.1/css/ol.css" type="text/css"></link>    
    <link rel="stylesheet" href="css/style.css"></link>    
    <script src="http://openlayers.org/en/v3.15.1/build/ol.js" type="text/javascript"></script>
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>    
  </head>
  <body>    
  <!-- 	<h1 data-th-text="${gridList.get(0)}">this gets replaced</h1>  -->  	
    <h2>IDF Curves Application</h2>  <p id="point"></p>    
    <form class="form">    
      <!--<p>Select Map:  -->
      <select id="layer-type" onchange = "onChange()" title = "Change Map Type">      	
        <option value="Basic">Basic Road Map</option>
        <option value="Satellite">Satellite Image</option>
        <option value="Satellite with labels">Satellite Image with Road Map</option>
      </select> <!--  </p> -->
    
    <button type="button" id="show-idf">Show IDF</button>   <!-- onclick = "clickedPoint()" -->
<!--     <button id="draw-polyline">Polyline</button> -->
<!--     <button id="draw-polygon">Polygon</button>   -->
    
      <select id="drawtype" title = "Draw Feature">
        <option value="Point" title = "Click to create Point">Point</option>
        <option value="LineString" title = "Click multiple times to create a polyline">Polyline</option>
        <option value="Polygon" title = "Click multiple times to create a polygon">Polygon</option>
      </select>                 	
    </form>   
    <div id="map" class="map"></div>
    <!-- <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div> -->    
    <script src="js/app.js"></script>
    <script src="js/showIDF.js"></script>
  </body>
</html>
